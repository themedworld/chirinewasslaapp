version: '3.9'

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wasla_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wasla_pass}
      POSTGRES_DB: ${POSTGRES_DB:-wasla_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  backend:
    build:
      context: ./wasla-app-backend
      dockerfile: Dockerfile
      args:
        NPM_FLAGS: --legacy-peer-deps
    container_name: nest-wasla-backend
    restart: always
    env_file:
      - ./wasla-app-backend/.env
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis
    command: ["node", "dist/main.js"]

  frontend:
    build:
      context: ./wassla-app-web-front/frontweb
      dockerfile: Dockerfile
    container_name: next-frontend
    restart: always
    env_file:
      - ./wassla-app-web-front/frontweb/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres-data:
